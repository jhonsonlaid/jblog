{% block content %}
<div class="posts">
    {% for post in post_divst %}
        <section class="post">
            <header class="post-header tile">
				<a href="{% url "detail" id=post.id %}">
					<div class="row text-left">
						<div class="col-md-1">
						</div>
						<div class="col-md-8">
							{{ post.title }}
						</div>
						<div class="col-md-3">
							<small>{{ post.timestamp }}</small>
						</div>
					</div>
				</a>
            </header>

                <div class="post-description">
                    <p>
                    </p>
                </div>
        </section>
    {% endfor %}
</div><!-- /.blog-post -->
{% endblock %}
